<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- auto refresh every 5sec to see the game state -->
    <meta http-equiv="refresh" content="5">

    <!-- Bootstrap 5.1 for simple web GUI widgets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Game</title>
</head>
<body>

<div class="container my-5">
    <div class="p-5">
        Game
    </div>
    <div class="p-5">
        <div class="row">
            <div class="col">
                {% if game_state.game_running %}
                <div class="spinner-border text-primary" ></div>
                Game Stage: {{ game_state.stage }}
                {% else %}
                Game Not Running
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="/quit" method="post">
                    <button class="btn btn-secondary" type="submit">Shutdown</button>
                </form>
            </div>
            <div class="col">
                {% if game_state.game_running %}
                <form action="/reset" method="post">
                    <button class="btn btn-primary" type="submit">Reset</button>
                </form>
                {% else %}
                <form action="/start" method="post">
                    <button class="btn btn-success" type="submit">Start Game</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap 5.1 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
